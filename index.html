<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning purpose</title>
</head>
<body>
    <h1>
        HTML & CSS & JAVASCRIPT
    </h1>
    <small>learning</small><br>
    <small>shayan</small><br>
    <button id="plus">+</button>
    <button id="mines">-</button>
    <h1 id="num">0</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
    </script>
    <script>
        var  i = 0;
        $('num').html(i);
        $('#plus').click(function(event){
            $('#num').html(i++);
        });
        $('#mines').click(function(event){
            $('#num').html(i--);
        });
    </script>
</body>
</html>
